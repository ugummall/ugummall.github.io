            <h4>{{ site.description }}</h4>
            <ul class="links">
                <li><a href="https://twitter.com/{{ site.twitter.username }}" class="twitter" rel="me">Twitter</a></li>
                <li><a href="https://github.com/{{ site.github.username }}" class="github" rel="me">Github</a></li>

            </ul>
        </div>
